<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Contatos</h1>
    </header>
    
    <form action="">
        <label for="nome">Nome do contato: </label>
        <input type="text" required name="nome" id="nome" placeholder="Digite o nome do contato"> <br>
        <label for="tel">Número de telefone: </label>
        <input type="number" required name="tel" id="tel" placeholder="Número de telefone"> <br>
        <input type="button" id="botao" value="Cadastrar" onclick="cadastrar()">
    </form>

    <table>
        <thead>
            <th>Nome</th>
            <th>Telefone</th>
        </thead>

        <tbody id="corpot">
            <tr>
                <td>Matheus</td>
                <td>51998848463</td>
            </tr>
        </tbody>
    </table>

    <script src="main.js"></script>
</body>
</html>
